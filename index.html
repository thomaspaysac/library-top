<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">  <script src="./app.js" defer></script>
  <title>Libri</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>

<body>
  <!-- Backdrop and modals-->
  <div class="backdrop"></div>

  <div class="new-book__modal">
    <h2>+ Add a new Book</h2>
    <form name="bookForm" action="" method=preventDefault()>
      <label for="book-title">Title</label>
      <input type="text" name="title" id="book-title" value="">
      <label for="book-author">Author</label>
      <input type="text" name="author" id="book-author" value="">
      <label for="read">Have you read it?</label>
      <input type="checkbox" name="status" id="status">
      <fieldset>
        <legend>Rating:</legend>
        <input type="radio" id="rating-one" name="rating" value="1">
        <label for="rating-one">★</label>
        <input type="radio" id="rating-two" name="rating" value="2">
        <label for="rating-two">★★</label>
        <input type="radio" id="rating-three" name="rating" value="3">
        <label for="rating-three">★★★</label>
        <input type="radio" id="rating-null" name="rating" value="0">
        <label for="rating-null">No rating</label>
      </fieldset>
      <input type="button" onClick="getBookData(bookForm)" value="Add new book">
    </form>
  </div>

  <div class="edit-book__modal">
    <h2><img src="./images/edit-icon.svg" alt="" class="icon"> Edit entry</h2>
    <form name="editForm" action="" method="get">
      <label for="book-title">Title</label>
      <input type="text" name="title" id="book-title" value="">
      <label for="book-author">Author</label>
      <input type="text" name="author" id="book-author" value="">
      <fieldset>
        <legend>Rating:</legend>
        <input type="radio" id="rating-one" name="rating" value="1">
        <label for="rating-one">★</label>
        <input type="radio" id="rating-two" name="rating" value="2">
        <label for="rating-two">★★</label>
        <input type="radio" id="rating-three" name="rating" value="3">
        <label for="rating-three">★★★</label>
        <input type="radio" id="rating-null" name="rating" value="0">
        <label for="rating-null">No rating</label>
      </fieldset>
      <input type="button" onClick="editBookData(editForm)" value="Edit entry">
    </form>
  </div>

  <header>
    <h1 class="website-logo"><a href="./index.html"><img src="./images/logo.svg" alt="" class="logo-icon">LIBRI</a></h1>
    <button class="add-book__button"><img src="./images/plus-circle-icon.svg" alt="" class="icon">Add a new book</button>
  </header>

  <main>
    <div id="library-container">
      <div class="empty-library__box">There doesn't seem to be anything here...<br>
        <button onClick="openAddModal()"><img src="./images/plus-circle-icon.svg" alt="" class="icon"> Add a book</button></div>
    </div>
  </main>
  
  <footer>
    <div>&copy;2023 <a href="https://github.com/stagnant-sys">stagnant-sys</a></div>
  </footer>
</body>

</html>
